{% extends "base_generic.html" %}
<!-- Extends the global base_generic.html. PATH = CreativeStash/mysite/templates/base_generic.html-->
{% block content %}
{% load crispy_forms_tags %}

<form action="" method="post" id="EditSocialProfile" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Tell us about you.</h2>
    <p>Write your bio and add some links to your best social media profile(s).
      So that other creatives can see your work!</p>

    {{ form|crispy }}

    <button class="btn btn-warning" type="submit">Update</button>

</form>



{% endblock %}
