<!DOCTYPE html>
<html lang="en">

    <head>
        {% block title %}<title>CreativeStash</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Import bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/globalstyle.css' %}">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">

                <!-- Short example of django user auth -->
                <div class="col-sm-2" id="user-info">
                    <p>Visar inloggad anv√§ndare</p>
                    {% if user.is_authenticated %}
                    <li>User: {{ user.get_username }}</li>
                    <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
                    <li><a href="{% url 'signup'%}">Signup</a></li>
                    {% endif %}
                    </ul>
                </div>



                <div class="col-sm-10 ">

                    {% block content %}



                        <!-- This is where extensions of this html document appear-->




                    {% endblock %}

                </div>
            </div>
        </div>


        <!-- Import Bootstrp JavaScript START -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
        <!-- Import Bootstrp JavaScript ENDS -->
    </body>

</html>
